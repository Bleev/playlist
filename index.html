<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>My Playlist</h1>
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <button id="add">Add</button>
        </div>
        <div id="cart">
            <div class="column" id="images">
            <img src="https://images-na.ssl-images-amazon.com/images/I/51PZQTMZAoL._SS500.jpg" class="imgcol">
            <img src="https://s.mxmcdn.net/images-storage/albums4/5/5/0/6/3/0/38036055_800_800.jpg" class="imgcol">
            </div>
            <div class="column" id="songs">
            <p class="songcol">Something Just Like This(Cover)<p>
            <p class="songcol">Vaction</p>
            </div>
            <div class="column" id="artists">
            <p class="artistcol">J.Fla</p>
            <p class="artistcol">Dirty Heads</p>
            </div>
            <div class="column" id="lengths">
            <p class="lengthcol">2:34</p>
            <p class="lengthcol">3:29</p>
            </div>
            <div class="column" id="links">
            <p class="linkcol">https://www.youtube.com/watch?v=d_elXY2Lcfk</p>
            <p class="linkcol">https://www.youtube.com/watch?v=OcESDWpysmc&index=4&list=PLKZ9gYTozfk6xlnP8dTTE6dFu0QXBc5h7&t=0s</p>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
